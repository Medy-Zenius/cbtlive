{% extends "icbl/views/templates/basebg.html" %}
{% block content %}
  <script>
  function kirim(btn){
    document.getElementById("pf"+btn).submit();
  }
  </script>
  <div class="panel panel-info">
    <div class="panel-heading">
      <h2 class="text-center">
      Selamat Datang {{nama}} !
      </h2>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div align="center">
          <div class="text-default">
            <strong>Silakan Pilih!</strong>

          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10" align="center">
          <button class="btn btn-bluegreen" onClick="kirim(1)">KERJAKAN TO</button>
        </div>
        <div class="col-sm-1"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" align="center">
          <button class="btn btn-warning" onClick="kirim(2)">GANTI PASSWORD</button>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" align="center">
          <button class="btn btn-success" onClick="kirim(3)">LIHAT HASIL</button>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" align="center">
          <button class="btn btn-success" onClick="kirim(5)">SIMULASI SBMPTN</button>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" align="center">
          <button class="btn btn-success" onClick="kirim(6)">SIMULASI PPDB SMA</button>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" align="center">
          <button class="btn btn-warning" onClick="kirim(4)">IKUT PEMBAHASAN</button>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
  </div>
  <form method="POST" action="/home-input-kode" name="pf1" id="pf1">
  </form>
  <form method="POST" action="/home-ganti-pw" name="pf2" id="pf2">
  </form>
  <form method="POST" action="/home-lihat-hasil" name="pf3" id="pf3">
  </form>
  <form method="POST" action="/home-sim-sbmptn" name="pf5" id="pf5">
  </form>
  <form method="POST" action="/home-input-nomer" name="pf4" id="pf4">
  </form>
  <form method="POST" action="/home-sim-ppdb" name="pf6" id="pf6">
  </form>
{% endblock %}
