{% extends "icbl/views/templates/base.html" %}

{% block content %}
    <script>
        var vno=1;

        $(document).ready(function() {
        $("#btnExport").click(function(e) {
        e.preventDefault();

        //getting data from our table
        var data_type = 'data:application/vnd.ms-excel';
        var table_div = document.getElementById('table_wrapper');
        var table_html = table_div.outerHTML.replace(/ /g, '%20');

        var a = document.createElement('a');
        a.href = data_type + ', ' + table_html;
        a.download = 'hasil_daya_pembeda' + Math.floor((Math.random() * 9999999) + 1000000) + '.xls';
        a.click();
        });
        });
    </script>
    <div align="center">
      <button id="btnExport">Export to xls</button>
    </div>
    <br />
    <div id="table_wrapper">

    <table border="1" align="center" name="list" id="list">
        <tr><td colspan="4">ABS DAYA PEMBEDA</td></tr>
        <tr><td colspan="4">{{pelajaran}}</td></tr>
        <tr><td colspan="4">{{paket}}</td></tr>
        <tr><td colspan="4">kode soal: {{kode}}</td></tr>
        <tr><td colspan="4">Peserta: {{peserta}} orang</td></tr>
        <tr><td>No</td><td>DAYA PEMBEDA</td></tr>
        {% for hsl in hasil %}
        <tr>
            <td><script>document.write('<input type="submit" name="nomer" value="'+vno+'">');</script></td>

               <td>{{hsl}}</td>

        </tr>
        <script>vno+=1</script>
        {% endfor %}
    </table>
</div>
{% endblock %}
