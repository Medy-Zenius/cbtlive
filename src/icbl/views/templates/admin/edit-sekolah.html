{% extends "icbl/views/templates/base.html" %}

{% block content %}

    <div class="container">
      <div class="row">
        <h4 class="text-primary">
          EDIT SEKOLAH!
        </h4>
      </div>
      <form method="POST" action="/admin-update-sekolah">
      <div class="row">
         <div class="col-sm-2">
           <h5 class="text-right">Kode:</h5>
         </div>
         <div class="col-sm-1">
           <div class="form-group">
              <input type="text" class="form-control"  value="{{datum.kode}}" disabled>
           </div>
         </div>
         <div class="col-sm-9"></div>
      </div>
      <div class="row">
         <div class="col-sm-2">
           <h5 class="text-right">Nama Sekolah</h5>
         </div>
         <div class="col-sm-3">
           <div class="form-group">
              <input type="text" class="form-control" name="nasek" value="{{datum.nasek}}">
           </div>
         </div>
         <div class="col-sm-7"></div>
      </div>
      <div class="row">
         <div class="col-sm-2">
           <h5 class="text-right">NPSN</h5>
         </div>
         <div class="col-sm-3">
           <div class="form-group">
              <input type="text" class="form-control" name="npsn" value="{{datum.npsn}}">
           </div>
         </div>
         <div class="col-sm-7"></div>
      </div>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-2">
           <div class="form-group">
              <input type="submit" class="btn btn-primary" value="UPDATE"/>
           </div>
        </div>
        <div class="col-sm-8"></div>
      </div>
      <input type="hidden" name="kode" value="{{datum.kode}}" />
    </form>
</div>
{% endblock %}
