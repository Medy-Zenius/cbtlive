{% extends "icbl/views/templates/base.html" %}

{% block content %}
    <h2 align="center">DAFTAR SEKOLAH</h2>
    <h3 align="center">Klik KODE untuk Memilih Sekolah!</h3>
    <form method="POST" action="/admin-pilih-kelas-ppdb">
    <table border="1" align="center">
        <tr><td>KODE</td><td>NAMA SEKOLAH</td><td>NPSN</td></tr>
        {% for datum in data %}
        <tr>
            <td><input type="submit" name="kosek" value="{{datum.kode}}" /></td>
            <td>{{datum.nasek}}</td>
            <td>{{datum.npsn}}</td>
        </tr>
        {% endfor %}
    </table>
    <input type="hidden" name="kodepaket" value="{{kodepaket}}" />
    </form>
{% endblock %}
