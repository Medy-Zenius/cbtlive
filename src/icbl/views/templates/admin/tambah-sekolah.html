{% extends "icbl/views/templates/base.html" %}

{% block content %}
<form method="POST" action="/admin-tambah-sekolah">
    <table width="100%">
    <tr>
        <td><h3 align="center">Tambahkan Sekolah</h3></td>
    <tr>
    <tr align="center">
        <td style="padding-top:15px; padding-bottom:15px">
        <table>
            <tr>
               <td height="30"><span class="style1">KODE</span><br />
                    <input type="text" name="kode" placeholder="KODE"/>
               </td>
            </tr>
            <tr>
               <td height="30"><span class="style1">SEKOLAH</span><br />
                    <input type="text" name="sekolah" placeholder="SEKOLAH" />
               </td>
            </tr>
            <tr>
               <td height="30"><span class="style1">NPSN</span><br />
                    <input type="text" name="npsn" placeholder="NPSN" />
               </td>
            </tr>
        </table>
        </td>
    </tr>
    <tr>
        <td height="40" align="center">
            <input type="submit" style="width:200px; background-color:#CCFFFF" value="TAMBAH SEKOLAH!"/>
         </td>
    </tr>

</table>
</form>
{% endblock %}
